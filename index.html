<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center text-warning">Aylık Gider Takip Uygulaması</h1>
    <!-- <div class="modal" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
          </div>
        </div>

    <div class="input-group mt-5 m-auto" style="max-width:800px">
        <input id="input-gelir" type="text" class="form-control" placeholder="Gelirinizi Giriniz" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="btn-ekle" class="btn btn-warning" type="button">Ekle</button>
    </div>
    <div class="card m-auto mt-3 " style="width: 800px;">
        <div class="card-body">
          <h5 class="card-title text-center mb-3">Harcama Formu</h5>
          <div class="row m-auto">
                <div class="col-6">
                    <div class="mt-3">
                        <label for="basic-url" class="form-label">Harcama Yapılan Yer</label>
                        <div class="input-group">
                        <input type="text" class="form-control" id="input-harcama" placeholder="market,manav, v.b" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mt-3">
                        <label for="basic-url" class="form-label">Harcama Tarihi</label>
                        <div class="input-group">
                        <input type="date" class="form-control" id="input-zaman" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="basic-url" class="form-label">Harcama Miktarı</label>
                    <div class="input-group">
                    <input type="number" class="form-control" id="input-harcama-miktari" placeholder="100 ₺" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <button id="btn-kaydet" type="button" class="btn btn-warning">Kaydet</button>
            </div>
        </div>
    </div>
    <div class="card m-auto mt-3" style="width: 800px;">
        <table class="table table-light table-striped-columns table-hover mb-0 text-center">
            <thead>
              <tr>
                <th scope="col" class="w-25">Tarih</th>
                <th scope="col" class="w-50">Harcanan Yer</th>
                <th scope="col">Miktar</th>
                <th scope="col">Islem</th>
              </tr>
            </thead>
            <tbody id="t-body">
            </tbody>
          </table>
    </div>
    <div class="card m-auto mt-3 " style="width: 400px;">
        <table class="table table-light table-striped-columns mb-0 table-hover">
            <tbody>
              <tr>
                <td class="text-danger fw-bold">Geliriniz :</td>
                <td id="geliriniz"></td>
              </tr>
              <tr>
                <td class="text-danger fw-bold">Gideriniz :</td>
                <td id=""></td>
              </tr>
              <tr>
                <td class="text-danger fw-bold">Kalan :</td>
                <td id=""></td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="text-center mt-3">
        <button id="btn-temizle" type="button" class="btn btn-warning">Bilgileri Temizle</button>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
  </body>

</html>
